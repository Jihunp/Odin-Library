<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title> Local Librarian</title>
</head>
<body>
  <div class="library-container">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody id="library-display">

      </tbody>
    </table>
    <button>Add Sample Book</button>
  </div>

  <div class="dummy-display">
    <button onclick="openDialog()">Open Dialog Box</button>
    <dialog id="new-book-dialog">
      <h2>Add a New Book</h2>
      <form id="book-form">
        <label for="book-title">Title:</label>
        <input type="text" id="book-title" required />
  
        <label for="book-author">Author:</label>
        <input type="text" id="book-author" required />
  
        <label for="book-pages">Pages:</label>
        <input type="number" id="book-pages" required />
  
        <label for="book-read">
          <input type="checkbox" id="book-read" />
          Mark as Read
        </label>
        <button type="submit">Add Book</button>
        <button onclick="closeDialog()">Close Dialog Box</button>
      </form>
    </dialog>
  </div>

</body>
<script src="scripts.js"></script>
</html>
